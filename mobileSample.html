<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESA-U Hacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediaqueries.css" />
  <style>
    .navbar-nav {
        padding-left: 30px; /* Moves the entire menu to the right */
    }
    /* Add more space between navbar items */
    .navbar-nav .nav-item {
        margin-right: 30px; /* Increase the space between each item */
    }

    /* Center the menu items on mobile */
    @media (max-width: 991.98px) {
      .navbar-collapse {
        text-align: center;
      }
      .navbar-nav {
        margin: 0 auto; /* Center the items horizontally */
      }
      .navbar-nav .nav-item {
        margin-left: 0; /* Reset margin for centered items */
        margin-right: 15px; /* Adjust space between items on mobile */
      }
    }

    /* Apply font-family to navbar links */
    .navbar-nav .nav-link {
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
  </style>
</head>
<body>
  <!--Navigation Bar-->
  <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img src="./assets/mesaLogo.webp" alt="Mesa Logo" class="icon" onclick="location.href='https://mesa.ucop.edu'" style="width: 100px; height: auto;" />
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-links nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-links nav-link" href="#apply">Apply</a>
          </li>
          <li class="nav-item">
            <a class="nav-links nav-link" href="#schedule">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-links nav-link" href="#team-section">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-links nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Image-->
  

  <!-- Including Bootstrap JavaScript for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
